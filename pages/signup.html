<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cineverse - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="login-body">
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">Cineverse</h1></div> 
            <div class="menu-container">
                <ul class="menu-list">
                    <a href="index.html"><li class="menu-list-item">Home</li></a>
                    <a href="recommendations.html"><li class="menu-list-item">Recommendations</li></a>
                    <a href="watchlist.html"><li class="menu-list-item">Watchlist</li></a>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="../images/profile1.jpg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text"><a id="profile" href="login.html">Profile</a></span>
                </div>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html"><i class="left-menu-icon fa-solid fa-home"></i></a> 
        <a href="search.html"><i class="left-menu-icon fa-solid fa-magnifying-glass"></i></a> 
        <a href="login.html"><i class="left-menu-icon fa-solid fa-users"></i></a>
        <a href="watchlist.html"><i class="left-menu-icon fa-solid fa-bookmark"></i></a>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <form id="signup-form" action="#">
            <h1>Sign Up</h1>

            <div class="input-control">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="input-control">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-control password-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('password', this)"></i>
            </div>

            <div class="input-control password-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <i class="fa-regular fa-eye toggle-password" onclick="togglePassword('confirm-password', this)"></i>
            </div>

            <button type="submit">Sign Up</button>

            <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <ul>
            <li><a href="help_center.html">Help Center</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="privacy_policy.html">Privacy Policy</a></li>
            <li><a href="terms_of_service.html">Terms of Service</a></li>
        </ul>
        <p>Â© 2025 Cineverse - All Rights Reserved.</p>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
